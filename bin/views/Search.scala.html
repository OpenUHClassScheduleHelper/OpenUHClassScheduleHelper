@(page: String, courses:List[Course])

@Main(page) {
    <div class="full col-sm-6 login-panel" style="margin-top: 0%">
        <h4 class="text-center">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search results</h3>
                </div>
        </h4>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>CRN</th>
              <th>Course Name</th>
              <th>Section</th>
              <th>Course Title</th>
              <th>Instructor</th>
              <th>Room</th>
            </tr>
          </thead>
          
          @for(course <- courses) {
            <tr>
              <td>@course.getCourseNumber()</td>
              <td>@course.getCourseName()</td>
              <td>@course.getSection()</td>
              <td>@course.getCourseTitle()</td>
              <td>@course.getInstructor()</td>
              <td>@course.getRoom()</td>
            </tr>
          }
        </table>
    </div>
}
